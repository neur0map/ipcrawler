name: "network-recon"
description: "Advanced network reconnaissance script"
command: "network-recon.sh {{target}} {{port}} {{output_file}}"
installer:
  apt: "apt install -y netcat-openbsd curl nmap traceroute whois dnsutils ssh-keyscan"
  yum: "yum install -y nmap curl traceroute whois bind-utils openssh-clients"
  dnf: "dnf install -y nmap curl traceroute whois bind-utils openssh-clients"
  brew: "brew install nmap curl traceroute whois bind"
  pacman: "pacman -S --noconfirm nmap curl traceroute whois bind openssh"
  zypper: "zypper install -y nmap curl traceroute whois bind-utils openssh"
timeout: 1500
output:
  type: "regex"
  patterns:
    - name: "connectivity_status"
      regex: 'Port \d+: (OPEN|CLOSED|FILTERED)'
      severity: "info"
    - name: "service_banner"
      regex: '=== SERVICE BANNER ==='
      severity: "info"
    - name: "dns_information"
      regex: '=== DNS INFORMATION ==='
      severity: "info"
    - name: "network_path"
      regex: '=== NETWORK PATH ==='
      severity: "info"
    - name: "whois_info"
      regex: '=== WHOIS INFORMATION ==='
      severity: "info"
    - name: "service_specific"
      regex: '=== \w+ SERVICE CHECK ==='
      severity: "info"
    - name: "geolocation"
      regex: '=== GEOLOCATION ==='
      severity: "info"
    - name: "port_context"
      regex: '=== PORT CONTEXT ==='
      severity: "info"