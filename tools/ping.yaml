name: "ping"
description: "ICMP echo request for host connectivity testing"
command: "ping -c 4 -W 2 {{target}} > {{output_file}}"
installer:
  apt: "apt install -y iputils-ping"
  yum: "yum install -y iputils"
  dnf: "dnf install -y iputils"
  brew: "brew install iputils"
  pacman: "pacman -S --noconfirm iputils"
  zypper: "zypper install -y iputils"
timeout: 30
output:
  type: "regex"
  patterns:
    - name: "host_alive"
      regex: '(\d+) packets transmitted, (\d+) received'
      severity: "info"
    - name: "rtt_time"
      regex: 'rtt min/avg/max/mdev = ([0-9.]+)/([0-9.]+)/([0-9.]+)'
      severity: "info"
