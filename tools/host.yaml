name: "host"
description: "Simple DNS lookup utility"
command: "host -a {{target}} > {{output_file}}"
installer:
  apt: "apt install -y bind9-host"
  yum: "yum install -y bind-utils"
  dnf: "dnf install -y bind-utils"
  brew: "brew install bind"
  pacman: "pacman -S --noconfirm bind-tools"
  zypper: "zypper install -y bind-utils"
timeout: 30
output:
  type: "regex"
  patterns:
    - name: "ip_address"
      regex: 'has address ([0-9.]+)'
      severity: "info"
    - name: "mail_server"
      regex: 'mail is handled by \d+ ([^\s]+)'
      severity: "info"
