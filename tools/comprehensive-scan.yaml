name: "comprehensive-scan"
description: "Comprehensive multi-tool reconnaissance script"
command: "comprehensive-scan.sh {{target}} {{port}} {{output_file}}"
installer:
  apt: "apt install -y netcat-openbsd curl openssl sslscan whatweb traceroute whois dnsutils"
  yum: "yum install -y nmap curl openssl traceroute whois bind-utils"
  dnf: "dnf install -y nmap curl openssl traceroute whois bind-utils"
  brew: "brew install nmap curl openssl traceroute whois bind"
  pacman: "pacman -S --noconfirm nmap curl openssl traceroute whois bind"
  zypper: "zypper install -y nmap curl openssl traceroute whois bind-utils"
timeout: 1800
output:
  type: "regex"
  patterns:
    - name: "port_status"
      regex: 'Port \d+: (OPEN|CLOSED|FILTERED)'
      severity: "info"
    - name: "service_banner"
      regex: '=== SERVICE BANNER ==='
      severity: "info"
    - name: "ssl_info"
      regex: '=== SSL/TLS INFORMATION ==='
      severity: "info"
    - name: "http_info"
      regex: '=== HTTP INFORMATION ==='
      severity: "info"
    - name: "dns_info"
      regex: '=== DNS INFORMATION ==='
      severity: "info"
    - name: "network_path"
      regex: '=== NETWORK PATH ==='
      severity: "info"
    - name: "whois_info"
      regex: '=== WHOIS INFORMATION ==='
      severity: "info"
    - name: "vulnerability_found"
      regex: 'Interesting path found:'
      severity: "medium"