name: "masscan"
description: "Ultra-fast TCP port scanner (requires sudo)"
sudo_command: "masscan {{target}} -p {{ports}} --rate 1000 -oJ {{output_file}}"
installer:
  apt: "apt install -y masscan"
  yum: "yum install -y masscan"
  dnf: "dnf install -y masscan"
  brew: "brew install masscan"
  pacman: "pacman -S --noconfirm masscan"
  zypper: "zypper install -y masscan"
timeout: 300
output:
  type: "json"
  patterns:
    - name: "open_port"
      regex: '"port":\s*(\d+).*"status":\s*"open"'
      severity: "info"
    - name: "service_banner"
      regex: '"banner":\s*"([^"]+)"'
      severity: "info"
