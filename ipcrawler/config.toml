# ipcrawler Configuration File
# ===========================
# APPLICATION-LEVEL SETTINGS ONLY
# Tool-specific configurations are handled by YAML plugins
# 
# This file contains only high-level application behavior settings
# NO hardcoded tool flags or plugin-specific settings allowed

# Application Behavior
# --------------------
timeout = 120                   # Global timeout in minutes (2 hours)
target-timeout = 60             # Per-target timeout in minutes (1 hour)
heartbeat = 60                  # Status update interval in seconds

# Live Progress System
# --------------------
live-progress = true            # Enable 100% live progress tracking for commands
progress-update-interval = 2    # Progress update frequency in seconds

# Output and Results
# ------------------
# output = 'results'            # Results output directory (default: results)
no-port-dirs = false            # Disable per-port result directories

# Scanning Control  
# ----------------
max-scans = 50                  # Maximum concurrent scans
# single-target = false         # Process only one target at a time

# Network Settings
# ----------------
proxychains = false             # Run scans through proxychains (affects YAML plugin conditions)

# Privilege Escalation
# ---------------------
enable-sudo = true             # Enable sudo for privileged operations (nmap -sU, -A, etc.)
sudo-password-prompt = false    # Prompt for sudo password if required
sudo-timeout = 300              # Sudo session timeout in seconds

# YAML Plugin System (Production Ready)
# --------------------------------------
enable-yaml-plugins = true     # Enable YAML-based plugins  
yaml-plugins-only = true       # Use only YAML plugins (Python plugins obsoleted)
debug-yaml-plugins = false     # Disable debugging for production performance

# Smart Features
# --------------
smart-wordlists = true          # Enable intelligent technology-based wordlist selection
smart-wordlists-confidence = 0.7 # Technology detection confidence threshold (0.0-1.0)

# Template System
# ---------------
[templates]
default = "default-template"    # Default template to use when --template not specified
user = "quick-test"             # User's preferred quick template

# Available templates in templates/ directory:
# - default-template: Full comprehensive scanning suite (50+ plugins)
# - quick-test: Fast 4-plugin template (hostname discovery, nmap, curl, feroxbuster)  
# - minimal-template: Basic 2-plugin template for testing
# - wordlist-test-template: Testing wordlist functionality
#
# Usage:
#   python3 ipcrawler.py target.com                         # Uses default template
#   python3 ipcrawler.py --template quick-test target.com   # Uses quick-test template
#   python3 ipcrawler.py --template user target.com         # Uses user-defined template (quick-test)
#   python3 ipcrawler.py --template minimal-template target.com  # Uses minimal template

# Development and Debugging
# --------------------------
debug = false                   # Enable debug mode with detailed output
ignore-plugin-checks = true    # Skip plugin dependency checks (useful on macOS)
disable-sanity-checks = false  # Skip various safety checks
accessible = false              # Screen reader friendly output

# HTB and CTF Optimizations
# --------------------------  
htb-mode = true                 # Enable HTB space-optimized mode
enable-udp-scan = false         # Enable/disable UDP port scanning (can be slow)

# NOTE: All tool-specific settings (nmap flags, timing, etc.) are now 
# configured in individual YAML plugin files in the templates/ directory.
# This prevents conflicts and allows per-plugin customization.