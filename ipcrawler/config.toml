# ========================================
# Nmap Scan Configuration
# ========================================
# Controls nmap scanning behavior and performance

# nmap-append = '-T3'                    # Add custom nmap options
# syn-stealth = true                     # Use SYN stealth scan (-sS) - faster but requires root (default: true)
# min-rate = 1000                        # Minimum packet rate (packets/sec) - speeds up scans (default: none)
# max-rate = 5000                        # Maximum packet rate (packets/sec) - prevents overwhelming targets

# üí° SCAN SPEED RECOMMENDATIONS:
#   Fast scans (HTB/CTF):     min-rate = 1000, max-rate = 5000
#   Stealth scans:            min-rate = 100, max-rate = 500  
#   Default (balanced):       min-rate = 500, max-rate = 2000
#
# ‚ö†Ô∏è  NOTE: Higher rates may trigger IDS/firewalls or cause packet loss

# verbose = 1                            # Verbosity level (0-3)
# max-scans = 30                         # Maximum concurrent scans

# ========================================
# Plugin Selection
# ========================================
# Controls which scanning tools run automatically
# 
# üöÄ CURRENT CONFIGURATION: Fast scans only (excludes long-running tools)
#    - Runs: nmap, curl, whatweb, nikto (with timeout), basic enumeration
#    - Skips: directory busting, subdomain enumeration, virtual host discovery
#    - Result: Faster scans, less comprehensive coverage
#
# üéØ TO ENABLE ALL SCANS (including long-running tools):
#    Set exclude-tags to empty string (NOT the word 'none'):
#    exclude-tags = ''
#
# üìã CONFIGURATION OPTIONS:
#   tags = 'default'                    # All standard tools (recommended for thorough scans)
#   exclude-tags = 'long'               # Skip slow tools (current setting - faster scans)
#   exclude-tags = ''                   # Include ALL tools (empty string disables exclusions)
#   tags = 'default+safe+quick'         # Only fast, safe tools (quickest scans)
#   tags = 'default+safe'               # Safe tools only (no aggressive scans)
#
# üí° PERFORMANCE TIPS:
#   - With 'exclude-tags = long': Scans complete in 5-15 minutes
#   - With 'exclude-tags = ""': Scans may take 30-60+ minutes (includes directory busting)

# Default configuration: Run all default tools but exclude slow ones
tags = 'default'
exclude-tags = ''                   # üîß CHANGE TO '' TO ENABLE ALL SCANS (directory busting, etc.)

# ========================================
# Virtual Host Discovery
# ========================================
[vhost_discovery]
enabled = true                   # Enable VHost discovery
interactive_mode = true          # Allow user prompts (disable for automation)
auto_add_hosts = true           # Auto-add to /etc/hosts if root/sudo, otherwise prompt
request_timeout = 10            # HTTP request timeout (seconds)
backup_hosts_file = true        # Backup /etc/hosts before changes

# ========================================
# Plugin-Specific Options
# ========================================
# Uncomment sections below to customize specific tools:

# ========================================
# Timeout Configuration
# ========================================
# üö® PREVENTS HANGING: Stops long scans from getting stuck at 98% completion
# üí° WHEN TO USE: If scans still hang despite automatic wordlist validation
# ‚öôÔ∏è All timeouts are in seconds (1800 = 30 minutes)
#
# üîß QUICK FIXES FOR HANGING SCANS:
#    Command line: ipcrawler --timeout 60 target.com
#    OR uncomment the plugin timeouts below:

[dirbuster]
timeout = 600                  # Maximum time for directory busting (10 minutes instead of 20)
max_depth = 4                  # Maximum recursion depth to prevent infinite loops
threads = 15                   # Optimized for HTB - avoids rate limiting and connection issues

