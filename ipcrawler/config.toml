# ========================================
# ipcrawler Configuration
# ========================================
# Configure scanning behavior and tool settings
# For help: ipcrawler --help

# ========================================
# Scan Control
# ========================================
[scan]
# Which tools to run (use 'default' for recommended tools)
tags = 'default'
# Skip slow tools like directory busting (set to '' to include all tools)
exclude-tags = 'long'
# Maximum concurrent scans
max-scans = 30
# Verbosity level (0=quiet, 1=normal, 2=verbose, 3=debug)
verbose = 1

# ========================================
# Network Scanning
# ========================================
[nmap]
# Use SYN stealth scan (faster, requires root)
syn-stealth = true
# Packet rate limits (packets/sec)
min-rate = 1000
max-rate = 5000
# Host timeout (seconds)
host-timeout = 600

# ========================================
# Web Directory Scanning
# ========================================
[dirbuster]
# Tool to use for directory busting
tool = 'feroxbuster'
# Number of threads for directory scanning
threads = 15
# File extensions to test (comma-separated)
ext = 'txt,html,php,asp,aspx,jsp'
# Enable recursive directory scanning
recursive = true
# Maximum scan time (seconds)
timeout = 600
# Run multiple wordlists in parallel
parallel-wordlists = true

# ========================================
# Web Vulnerability Scanning
# ========================================
[nikto]
# Maximum scan time for Nikto (seconds)
timeout = 600
# Additional Nikto options
extras = ''

# ========================================
# Subdomain Discovery
# ========================================
[subdomain-enum]
# Number of threads for subdomain enumeration
threads = 10
# Maximum scan time (seconds)
timeout = 1800

# ========================================
# Virtual Host Discovery
# ========================================
[vhost-enum]
# Number of threads for virtual host enumeration
threads = 10

# ========================================
# TCP Port Scanning
# ========================================
[portscan-top-tcp-ports]
# Use parallel scanning (faster but more resource intensive)
parallel = true

