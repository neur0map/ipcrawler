# Wordlist category mapping
# Maps technology keys to specific wordlist categories and preferences
wordlist_mapping:
  wordpress:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "comprehensive"  # WordPress needs thorough scanning
    
  drupal:
    preferred_categories: ["web_directories", "web_files"] 
    size_preference: "default"
    
  joomla:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "default"
    
  magento:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "comprehensive"
    
  php:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "default"
    
  asp:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "default"
    
  java:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "default"
    
  tomcat:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "comprehensive"
    
  jenkins:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "comprehensive"
    
  gitlab:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "default"
    
  grafana:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "default"
    
  splunk:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "comprehensive"
    
  kibana:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "default"
    
  phpmyadmin:
    preferred_categories: ["web_directories", "web_files"]
    size_preference: "comprehensive"
    
  nextcloud:
    preferred_categories: ["web_directories", "web_files"]
