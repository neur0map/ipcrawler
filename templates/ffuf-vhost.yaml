name: ffuf-vhost
description: Virtual host discovery using ffuf (tests Host header)
enabled: false

command:
  binary: ffuf
  args:
    - "-u"
    - "{{target}}"
    - "-H"
    - "Host: FUZZ.{{target}}"
    - "-w"
    - "{{wordlist}}"
    - "-mc"
    - "200,204,301,302,307,401,403"
    - "-fs"
    - "0"
    - "-t"
    - "50"
    - "-o"
    - "{{output_dir}}/ffuf_vhost.json"
    - "-of"
    - "json"
    - "-s"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/ffuf_vhost.json"

timeout: 600

env: {}

requires_sudo: false

parsing:
  method: regex
