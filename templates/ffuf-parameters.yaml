name: ffuf-parameters
description: GET parameter fuzzing using ffuf (discovers hidden parameters)
enabled: false

command:
  binary: ffuf
  args:
    - "-u"
    - "{{target}}?FUZZ=test"
    - "-w"
    - "/usr/share/seclists/Discovery/Web-Content/burp-parameter-names.txt"
    - "-mc"
    - "200,204,301,302,307,401,403"
    - "-fr"
    - "error|not found|invalid"
    - "-t"
    - "50"
    - "-o"
    - "{{output_dir}}/ffuf_parameters.json"
    - "-of"
    - "json"
    - "-s"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/ffuf_parameters.json"

timeout: 600

env: {}

requires_sudo: false

parsing:
  method: regex
