name: nuclei-tech
description: Technology detection and tech-specific vulnerabilities with nuclei
enabled: false

command:
  binary: nuclei
  args:
    - "-u"
    - "{{target}}"
    - "-tags"
    - "tech,panel,detection,exposure"
    - "-stats"
    - "-silent"
    - "-json"
    - "-o"
    - "{{output_dir}}/nuclei_tech_results.json"
    - "-rate-limit"
    - "150"
    - "-c"
    - "25"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/nuclei_tech_results.json"

timeout: 900

env: {}

requires_sudo: false
