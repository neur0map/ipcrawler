name: nuclei-cve
description: CVE-specific vulnerability scanning with nuclei (focused on known CVEs)
enabled: false

command:
  binary: nuclei
  args:
    - "-u"
    - "{{target}}"
    - "-tags"
    - "cve"
    - "-severity"
    - "critical,high,medium,low"
    - "-stats"
    - "-silent"
    - "-json"
    - "-o"
    - "{{output_dir}}/nuclei_cve_results.json"
    - "-rate-limit"
    - "150"
    - "-c"
    - "25"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/nuclei_cve_results.json"

timeout: 1800

env: {}

requires_sudo: false
