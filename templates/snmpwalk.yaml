name: snmpwalk
description: SNMP enumeration with common community strings - system info, users, processes, network config
enabled: true

command:
  binary: bash
  args:
    - "./templates/snmpwalk.sh"
    - "{{target}}"
    - "{{output_dir}}/snmpwalk_results.txt"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/snmpwalk_results.txt"

timeout: 120

env: {}

requires_sudo: false
