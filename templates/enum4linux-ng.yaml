name: enum4linux-ng
description: Comprehensive SMB/Samba enumeration - users, shares, policies, groups, RIDs
enabled: true

command:
  binary: enum4linux-ng
  args:
    - "-A"
    - "-C"
    - "-oY"
    - "{{output_dir}}/enum4linux_results.yaml"
    - "{{target}}"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/enum4linux_results.yaml"
  - pattern: "{{output_dir}}/enum4linux_results.json"

timeout: 600

env: {}

requires_sudo: false
