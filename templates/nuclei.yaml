name: nuclei
description: Comprehensive vulnerability scanning with nuclei - CVEs, exposures, misconfigurations
enabled: true

command:
  binary: bash
  args:
    - "./templates/nuclei.sh"
    - "{{target}}"
    - "-severity"
    - "critical,high,medium"
    - "-stats"
    - "-silent"
    - "-json"
    - "-o"
    - "{{output_dir}}/nuclei_results.json"
    - "-rate-limit"
    - "150"
    - "-c"
    - "25"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/nuclei_results.json"

timeout: 1800

env: {}

requires_sudo: false
