name: ffuf-directory
description: Fast directory and file discovery using ffuf
enabled: true

command:
  binary: ffuf
  args:
    - "-u"
    - "{{target}}/FUZZ"
    - "-w"
    - "{{wordlist}}"
    - "-mc"
    - "200,204,301,302,307,401,403,405"
    - "-fc"
    - "404"
    - "-t"
    - "50"
    - "-recursion"
    - "-recursion-depth"
    - "2"
    - "-o"
    - "{{output_dir}}/ffuf_directory.json"
    - "-of"
    - "json"
    - "-s"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/ffuf_directory.json"

timeout: 1800

env: {}

requires_sudo: false

parsing:
  method: regex
