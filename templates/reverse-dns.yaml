name: reverse-dns
description: Reverse DNS lookup to discover hostnames
enabled: true
pre_scan: true

command:
  binary: bash
  args:
    - "./templates/reverse-dns.sh"
    - "{{target}}"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/reverse_dns.txt"

timeout: 10

env: {}

requires_sudo: false
