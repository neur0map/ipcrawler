name: gobuster
description: Web directory and file brute-forcer
enabled: false

command:
  binary: gobuster
  args:
    - "dir"
    - "-u"
    - "http://{{target}}"
    - "-w"
    - "/usr/share/wordlists/dirb/common.txt"
    - "-o"
    - "{{output_dir}}/gobuster/{{target}}.txt"
    - "-q"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/gobuster/*.txt"

timeout: 1800

env: {}
