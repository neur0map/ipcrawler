name: gobuster
description: Directory and file brute-forcing
enabled: true

command:
  binary: bash
  args:
    - "./templates/gobuster.sh"
    - "{{target}}"
    - "{{wordlist}}"
    - "{{output_dir}}/gobuster_results.txt"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/gobuster_results.txt"

timeout: 1800

env: {}

requires_sudo: false

parsing:
  method: regex
