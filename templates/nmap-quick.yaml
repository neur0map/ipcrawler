name: nmap-quick
description: Quick nmap scan of top ports (no sudo required)
enabled: true

command:
  binary: nmap
  args:
    - "-sT"
    - "-T4"
    - "--top-ports"
    - "100"
    - "-Pn"
    - "-oN"
    - "{{output_dir}}/nmap-quick/scan.txt"
    - "{{target}}"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/nmap-quick/*.xml"
  - pattern: "{{output_dir}}/nmap-quick/*.nmap"

timeout: 600

env: {}
