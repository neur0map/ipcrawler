name: hostname-discovery
description: Quick hostname discovery via SSL certificates and HTTP headers
enabled: true
pre_scan: true

command:
  binary: nmap
  args:
    - "-sT"
    - "-Pn"
    - "-p"
    - "443,8443"
    - "--script"
    - "ssl-cert"
    - "-oN"
    - "{{output_dir}}/hostname_discovery.txt"
    - "{{target}}"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/hostname_discovery.txt"

timeout: 30

env: {}

requires_sudo: false
