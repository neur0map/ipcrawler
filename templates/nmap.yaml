name: nmap
description: Fast port scan for common ports (non-privileged)
enabled: true

command:
  binary: nmap
  args:
    - "-sT"
    - "-T4"
    - "--top-ports"
    - "1000"
    - "-oN"
    - "{{output_dir}}/nmap_scan.txt"
    - "{{target}}"

depends_on: []

outputs:
  - pattern: "{{output_dir}}/nmap_scan.txt"

timeout: 600

env: {}

requires_sudo: false
