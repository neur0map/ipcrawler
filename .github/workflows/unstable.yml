name: Unstable Builds

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-unstable:
    name: Build Unstable Binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ipcrawler
            asset_name: ipcrawler-unstable-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: ipcrawler
            asset_name: ipcrawler-unstable-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ipcrawler
            asset_name: ipcrawler-unstable-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ipcrawler
            asset_name: ipcrawler-unstable-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ipcrawler.exe
            asset_name: ipcrawler-unstable-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive with metadata
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          echo "commit=${{ github.sha }}" > BUILD_INFO
          echo "branch=${{ github.ref_name }}" >> BUILD_INFO
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> BUILD_INFO
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }} BUILD_INFO
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }} BUILD_INFO
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.*
          retention-days: 30

  update-unstable-release:
    name: Update Unstable Release
    needs: build-unstable
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > SHA256SUMS
          cat SHA256SUMS

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Delete existing unstable release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete unstable --yes --repo ${{ github.repository }} || true
          git push --delete origin unstable || true

      - name: Create or update unstable release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: unstable
          name: "Unstable Build (Latest)"
          body: |
            ## Unstable Build
            
            **Warning:** This is an unstable build from the latest commit on main branch.
            It may contain bugs or incomplete features.
            
            **Commit:** ${{ github.sha }}
            **Short SHA:** ${{ steps.vars.outputs.sha_short }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            **Message:** ${{ github.event.head_commit.message }}
            
            ### Installation
            
            Use the install script to download and install:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash -s -- --unstable
            ```
            
            Or download the binary manually for your platform below.
          prerelease: true
          files: |
            **/ipcrawler-unstable-*
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
