name: ğŸ” Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-security:
    name: ğŸ§¹ Lint & Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint bandit safety mypy
        pip install -r requirements.txt

    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff ipcrawler/
      continue-on-error: false

    - name: ğŸ“ Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 ipcrawler/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 ipcrawler/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

    - name: ğŸ” Advanced linting with Pylint
      run: |
        pylint ipcrawler/ --exit-zero --score=yes --reports=yes
      continue-on-error: true

    - name: ğŸ”’ Security scan with Bandit
      run: |
        bandit -r ipcrawler/ -f json -o bandit-report.json || true
        bandit -r ipcrawler/ -ll --exit-zero

    - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        safety scan --json --output safety-report.json || true
        safety scan --short-report

    - name: ğŸ“ Type checking with mypy
      run: |
        mypy ipcrawler/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-py${{ matrix.python-version }}
        path: |
          bandit-report.json
          safety-report.json

  validate-structure:
    name: ğŸ—ï¸ Validate Project Structure
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: ğŸ“¦ Install project
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Check if main module imports correctly
      run: |
        python -c "import ipcrawler; print('âœ… Main module imports successfully')"

    - name: ğŸ”§ Validate configuration files
      run: |
        python -c "
        import toml
        import os
        
        # Check if config files are valid TOML
        config_files = ['ipcrawler/config.toml', 'ipcrawler/global.toml']
        for config_file in config_files:
            if os.path.exists(config_file):
                try:
                    toml.load(config_file)
                    print(f'âœ… {config_file} is valid TOML')
                except Exception as e:
                    print(f'âŒ {config_file} is invalid: {e}')
                    exit(1)
        "

    - name: ğŸ“‹ Check project metadata
      run: |
        python -c "
        import toml
        
        # Validate pyproject.toml
        pyproject = toml.load('pyproject.toml')
        
        required_fields = ['name', 'version', 'description', 'authors']
        for field in required_fields:
            if field not in pyproject['tool']['poetry']:
                print(f'âŒ Missing required field: {field}')
                exit(1)
            else:
                print(f'âœ… Found {field}: {pyproject[\"tool\"][\"poetry\"][field]}')
        
        print('âœ… Project metadata is valid')
        "

  docker-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t ipcrawler:test .

    - name: ğŸ§ª Test Docker image
      run: |
        # Test if the container can be created and basic commands work
        docker run --rm ipcrawler:test python -c "import ipcrawler; print('âœ… Docker image works')"

  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: ğŸ“¦ Install analysis tools
      run: |
        pip install radon vulture complexity

    - name: ğŸ“ Calculate code complexity
      run: |
        echo "## Code Complexity Report" >> complexity-report.md
        echo "### Cyclomatic Complexity" >> complexity-report.md
        radon cc ipcrawler/ -a -s >> complexity-report.md
        echo "" >> complexity-report.md
        echo "### Maintainability Index" >> complexity-report.md
        radon mi ipcrawler/ -s >> complexity-report.md

    - name: ğŸ” Find dead code
      run: |
        vulture ipcrawler/ --exclude=venv --min-confidence=80
      continue-on-error: true

    - name: ğŸ“Š Upload complexity report
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-report
        path: complexity-report.md 