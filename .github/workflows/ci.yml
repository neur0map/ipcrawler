name: ğŸ” CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff bandit safety pytest

    - name: ğŸ¨ Check code formatting with Ruff
      run: ruff format --check .

    - name: ğŸ” Lint with Ruff
      run: ruff check .

    - name: ğŸ”’ Security scan with Bandit
      run: bandit -r ipcrawler/ -f json -o bandit-report.json || true

    - name: ğŸ›¡ï¸ Check for known vulnerabilities
      run: safety check --json --output safety-report.json || true

    - name: âœ… Test imports
      run: python -c "import ipcrawler; print('âœ… Main module imports successfully')"

    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-py${{ matrix.python-version }}
        path: |
          bandit-report.json
          safety-report.json

  docker:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build Docker image
      run: docker build -t ipcrawler:test .

    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm ipcrawler:test --version || echo "Version check completed"

  validate:
    name: ğŸ“‹ Validate Project
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âœ… Check required files
      run: |
        echo "Checking required files..."
        test -f README.md && echo "âœ… README.md exists"
        test -f requirements.txt && echo "âœ… requirements.txt exists"
        test -f Dockerfile && echo "âœ… Dockerfile exists"
        test -f pyproject.toml && echo "âœ… pyproject.toml exists"
        echo "ğŸ‰ All required files present"

    - name: ğŸ“„ Validate configuration files
      run: |
        echo "Validating configuration files..."
        python -c "import toml; toml.load('pyproject.toml')" && echo "âœ… pyproject.toml is valid"
        echo "ğŸ‰ Configuration validation completed" 