metadata:
  name: "Test Profile"
  description: "Safe test commands for demonstration"
  version: "1.0"

tools:
  - name: "echo_test"
    command: "echo 'Testing tool execution for {target}'"
    timeout: 5
    output_file: "echo_test.out"
    enabled: true
    
  - name: "whoami_test"
    command: "whoami"
    timeout: 5
    output_file: "whoami.out"
    enabled: true
    
  - name: "date_test"
    command: "date"
    timeout: 5
    output_file: "date.out"
    enabled: true

chains: []

globals:
  max_concurrent: 2
  retry_count: 1
  log_level: "info"