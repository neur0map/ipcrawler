metadata:
  name: "Many Tools Test"
  description: "Testing dynamic concurrency with many tools"
  version: "1.0"

tools:
  - name: "quick_1"
    command: "echo 'Tool 1 quick' && sleep 1"
    timeout: 10
    output_file: "tool1.out"
    enabled: true
    
  - name: "quick_2" 
    command: "echo 'Tool 2 quick' && sleep 1"
    timeout: 10
    output_file: "tool2.out"
    enabled: true
    
  - name: "slow_3"
    command: "echo 'Tool 3 slow' && sleep 5"
    timeout: 15
    output_file: "tool3.out"
    enabled: true
    
  - name: "quick_4"
    command: "echo 'Tool 4 quick' && sleep 1"
    timeout: 10
    output_file: "tool4.out"
    enabled: true
    
  - name: "medium_5"
    command: "echo 'Tool 5 medium' && sleep 3"
    timeout: 10
    output_file: "tool5.out"
    enabled: true
    
  - name: "quick_6"
    command: "echo 'Tool 6 quick' && sleep 1"
    timeout: 10
    output_file: "tool6.out"
    enabled: true
    
  - name: "slow_7"
    command: "echo 'Tool 7 slow' && sleep 4"
    timeout: 15
    output_file: "tool7.out"
    enabled: true
    
  - name: "quick_8"
    command: "echo 'Tool 8 quick' && sleep 1"
    timeout: 10
    output_file: "tool8.out"
    enabled: true

chains: []  # No chaining, pure parallel execution

globals:
  max_concurrent: 3  # Test with 3 slots for 8 tools
  retry_count: 0
  log_level: "info"