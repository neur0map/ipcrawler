metadata:
  name: "Test Missing Tools"
  description: "Testing dependency checker"
  version: "1.0"

tools:
  - name: "nmap"
    command: "nmap -sV {target}"
    output_file: "nmap.txt"
    timeout: 60
    enabled: true
    
  - name: "nuclei"
    command: "nuclei -target {target}"
    output_file: "nuclei.txt"
    timeout: 120
    enabled: true
    
  - name: "fakeTool123"
    command: "fakeTool123 {target}"
    output_file: "fake.txt"
    timeout: 30
    enabled: true

chains: []

globals:
  max_concurrent: 3
  retry_count: 1
  log_level: "info"